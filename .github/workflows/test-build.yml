name: Test Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-latest'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: npm install
        working-directory: ./frontend

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: create virtual environment
        run: |
          python -m venv venv
          
      - name: activate venv and install python dependencies (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          
      - name: activate venv and install python dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          venv\Scripts\activate.bat
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: build rust extensions (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          source ../venv/bin/activate
          pip install maturin
          maturin develop
        working-directory: ./backend/rust_extensions
        
      - name: build rust extensions (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          ..\venv\Scripts\activate.bat
          pip install maturin
          maturin develop
        working-directory: ./backend/rust_extensions

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: "./frontend"
          args: ${{ matrix.args }}
          # Don't upload artifacts, just test the build
          includeUpdaterJson: false