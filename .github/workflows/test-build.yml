name: Test Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  test-build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-latest'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ''

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libfuse2 file

      - name: install frontend dependencies
        run: npm install
        working-directory: ./frontend

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: cache python dependencies
        uses: actions/cache@v4
        with:
          path: |
            backend/venv
          key: python-venv-${{ runner.os }}-${{ hashFiles('backend/requirements-production.txt') }}
          restore-keys: |
            python-venv-${{ runner.os }}-

      - name: cache nuitka build artifacts
        uses: actions/cache@v4
        with:
          path: |
            frontend/src-tauri/binaries/.nuitka-cache
            ~/.nuitka
            frontend/src-tauri/binaries/*.build
            frontend/src-tauri/binaries/*.dist
          key: nuitka-${{ runner.os }}-${{ hashFiles('backend/build_fastapi_sidecar.py', 'backend/fastapi_server.py', 'backend/requirements-production.txt') }}
          restore-keys: |
            nuitka-${{ runner.os }}-
      
      - name: install python dependencies and build rust extensions
        shell: bash
        working-directory: ./backend
        run: |
          # Create venv only if it doesn't exist (cache miss)
          if [ ! -d "venv" ]; then
            python -m venv venv
          fi

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            source venv/Scripts/activate
            echo "$PWD/venv/Scripts" >> $GITHUB_PATH
          else
            source venv/bin/activate
            echo "$PWD/venv/bin" >> $GITHUB_PATH
          fi

          python -m pip install --upgrade pip
          pip install -r requirements-production.txt
          pip install maturin nuitka

          maturin develop --release --manifest-path rust/Cargo.toml

      - name: create backend .env file
        shell: bash
        working-directory: ./backend
        run: |
          cat > .env << 'EOF'
          # Production build configuration
          DESKTOP_MODE=True
          DEBUG=False
          ENABLE_LOG_VIEWER=false
          PORT=0
          HOST=127.0.0.1

          # Performance settings
          NWN2_MEMORY_CACHE=true
          NWN2_PRELOAD_2DA=true
          NWN2_CACHE_MAX_MB=100
          NWN2_COMPRESS_CACHE=true
          NWN2_COMPRESS_THRESHOLD_KB=100
          NWN2_SMART_PRELOAD=true
          ICON_CACHE_LAZY_LOADING=true
          USE_PREREQUISITE_GRAPH=true
          ENABLE_PRECOMPILED_CACHE=true
          FAST_STARTUP=false
          EOF

      - name: build fastapi sidecar
        shell: bash
        working-directory: ./backend
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            source venv/Scripts/activate
          else
            source venv/bin/activate
          fi
          python build_fastapi_sidecar.py

      - name: Strip Debug Symbols (Linux)
        if: matrix.platform == 'ubuntu-latest'
        shell: bash
        run: |
          echo "Original size of sidecar distribution:"
          du -sh frontend/src-tauri/binaries/fastapi_server.dist || true

          echo "Stripping binaries..."
          find frontend/src-tauri/binaries/fastapi_server.dist -name "*.so*" -exec strip --strip-unneeded {} \; || true
          strip --strip-unneeded frontend/src-tauri/binaries/fastapi_server.dist/fastapi-server || true

          echo "Size after stripping:"
          du -sh frontend/src-tauri/binaries/fastapi_server.dist || true

      - name: Strip Debug Symbols (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "Original size of sidecar distribution:"
          $size = (Get-ChildItem -Recurse frontend/src-tauri/binaries/fastapi_server.dist | Measure-Object -Property Length -Sum).Sum / 1MB
          Write-Host "$([math]::Round($size, 2)) MB"

          Write-Host "Stripping binaries with llvm-strip..."
          Get-ChildItem -Recurse frontend/src-tauri/binaries/fastapi_server.dist -Include *.dll,*.pyd,*.exe | ForEach-Object {
            & "C:\Program Files\LLVM\bin\llvm-strip.exe" --strip-unneeded $_.FullName 2>$null
          }

          Write-Host "Size after stripping:"
          $size = (Get-ChildItem -Recurse frontend/src-tauri/binaries/fastapi_server.dist | Measure-Object -Property Length -Sum).Sum / 1MB
          Write-Host "$([math]::Round($size, 2)) MB"

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: "./frontend"
          args: ${{ matrix.args }}
          # Don't upload release assets, just test the build
          includeUpdaterJson: false

      - name: Strip AppImage Contents (Linux)
        if: matrix.platform == 'ubuntu-latest'
        shell: bash
        run: |
          APPIMAGE_PATH=$(find frontend/src-tauri/target/release/bundle/appimage -name "*.AppImage" 2>/dev/null | head -1)
          if [ -n "$APPIMAGE_PATH" ]; then
            echo "Original AppImage size:"
            du -sh "$APPIMAGE_PATH"

            chmod +x "$APPIMAGE_PATH"
            cd frontend/src-tauri/target/release/bundle/appimage
            ./*.AppImage --appimage-extract

            find squashfs-root -name "*.so*" -exec strip --strip-unneeded {} \; 2>/dev/null || true
            strip --strip-unneeded squashfs-root/usr/bin/app 2>/dev/null || true

            rm -f *.AppImage

            wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -O appimagetool
            chmod +x appimagetool
            ARCH=x86_64 ./appimagetool squashfs-root

            rm -rf squashfs-root appimagetool

            echo "New AppImage size:"
            du -sh *.AppImage
          fi

      - name: Package Windows Portable
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          mkdir -p portable-staging/resources/binaries
          
          # Copy Main Executable (binary name is 'app.exe' from Cargo.toml)
          cp "frontend/src-tauri/target/release/app.exe" "portable-staging/NWN2EE Save Editor.exe"
          
          # Copy Sidecar (FastAPI Dist)
          # Tauri resources are expected in 'resources/' relative to the binary
          cp -r "frontend/src-tauri/binaries/fastapi_server.dist" "portable-staging/resources/binaries/"
          
          # Zip it up
          # Using 7z (standard on GitHub Actions Windows runners)
          7z a "frontend/src-tauri/target/release/bundle/nsis/NWN2EE-Save-Editor-Portable.zip" ./portable-staging/*
          
          echo "Portable zip created manually."

      - name: Upload AppImage
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: NWN2EE-Editor-AppImage
          path: frontend/src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload Deb
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: NWN2EE-Editor-Deb
          path: frontend/src-tauri/target/release/bundle/deb/*.deb
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload Windows Installer
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: NWN2EE-Editor-Windows-Installer
          path: frontend/src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload Windows Portable
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: NWN2EE-Editor-Windows-Portable
          path: frontend/src-tauri/target/release/bundle/nsis/*.zip
          retention-days: 7
          if-no-files-found: ignore