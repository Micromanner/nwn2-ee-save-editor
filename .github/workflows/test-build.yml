name: Test Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  test-build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-latest'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ''

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: npm install
        working-directory: ./frontend

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: cache python dependencies
        uses: actions/cache@v4
        with:
          path: |
            backend/venv
          key: python-venv-${{ runner.os }}-${{ hashFiles('backend/requirements-production.txt') }}
          restore-keys: |
            python-venv-${{ runner.os }}-

      - name: cache nuitka build artifacts
        uses: actions/cache@v4
        with:
          path: |
            frontend/src-tauri/binaries/.nuitka-cache
            ~/.nuitka
            frontend/src-tauri/binaries/*.build
            frontend/src-tauri/binaries/*.dist
          key: nuitka-${{ runner.os }}-${{ hashFiles('backend/build_fastapi_sidecar.py', 'backend/fastapi_server.py', 'backend/requirements-production.txt') }}
          restore-keys: |
            nuitka-${{ runner.os }}-
      
      - name: install python dependencies and build rust extensions
        shell: bash
        working-directory: ./backend
        run: |
          # Create venv only if it doesn't exist (cache miss)
          if [ ! -d "venv" ]; then
            python -m venv venv
          fi

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            source venv/Scripts/activate
            echo "$PWD/venv/Scripts" >> $GITHUB_PATH
          else
            source venv/bin/activate
            echo "$PWD/venv/bin" >> $GITHUB_PATH
          fi

          python -m pip install --upgrade pip
          pip install -r requirements-production.txt
          pip install maturin nuitka

          maturin develop --release --manifest-path rust/Cargo.toml

      - name: create backend .env file
        shell: bash
        working-directory: ./backend
        run: |
          cat > .env << 'EOF'
          # Production build configuration
          DESKTOP_MODE=True
          DEBUG=False
          ENABLE_LOG_VIEWER=false
          PORT=0
          HOST=127.0.0.1

          # Performance settings
          NWN2_MEMORY_CACHE=true
          NWN2_PRELOAD_2DA=true
          NWN2_CACHE_MAX_MB=100
          NWN2_COMPRESS_CACHE=true
          NWN2_COMPRESS_THRESHOLD_KB=100
          NWN2_SMART_PRELOAD=true
          ICON_CACHE_LAZY_LOADING=true
          USE_PREREQUISITE_GRAPH=true
          ENABLE_PRECOMPILED_CACHE=true
          FAST_STARTUP=false
          EOF

      - name: build fastapi sidecar
        shell: bash
        working-directory: ./backend
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            source venv/Scripts/activate
          else
            source venv/bin/activate
          fi
          python build_fastapi_sidecar.py


      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: "./frontend"
          args: ${{ matrix.args }}
          # Don't upload release assets, just test the build
          includeUpdaterJson: false

      - name: Rename Windows Portable Zip
        if: matrix.platform == 'windows-latest'
        shell: bash
        working-directory: ./frontend/src-tauri/target/release/bundle/nsis
        run: |
          # Find and rename the portable zip
          for file in *-setup.nsis.zip; do
            if [ -f "$file" ]; then
              version=$(echo "$file" | grep -oP '\d+\.\d+\.\d+')
              newname="NWN2EE-Save-Editor-${version}-Portable.zip"
              mv "$file" "$newname"
              echo "Renamed $file to $newname"
            fi
          done

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nwn2ee-editor-build-${{ matrix.platform }}
          path: frontend/src-tauri/target/release/bundle/
          retention-days: 7